<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Основы Vue</title>
    <link rel="stylesheet" href="theme.css" />
  </head>
  <body>

  <div class="container" id="app">
    <div class="card">
      <h1>План по изучению Vue.js</h1>

      <div class="steps" >
        <div class="steps-content" >
          {{textActive}}
        </div>
        <ul class="steps-list">
          <li class="steps-item "  :class="{'active' : this.steps[idx].state === 'active', 'done' : this.steps[idx].state === 'done' }"  v-for="(item, idx) in steps"> 
            <span @click="setActive(idx)">{{idx+1}}</span>  {{item.title}}
          </li>
        </ul>
        <div>
          <div v-if="!this.finished">
            <button class="btn " :disabled="btnBack"  @click="prev()">Назад</button>
            <button class="btn primary" @click="next()" v-if="!stepOut">Вперед</button>
            <button class="btn primary" @click="Finish" v-else>Закончить</button>
          </div>
          <button class="btn" v-else  @click="reset"  >Начать заново</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://unpkg.com/vue@next"></script>
  <script src="vue.js"></script>
  </body>
</html>
